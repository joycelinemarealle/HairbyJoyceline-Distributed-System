<section class = "style">
  <a [routerLink] = "['details', hairStyle.id]">Learn More</a>
  <img
    class = "style-photo"
    [src] = "hairStyle.photo"
    alt = "Exterior photo of {{hairStyle.name}}"
    crossorigin
  />
  <h2 class = "style-heading"> {{hairStyle.name}}</h2>
  <p class = "style-price"> {{hairStyle.price}}</p>
</section>
